<!DOCTYPE html>
<html lang="en">

<head>
	<title>Toxic Timer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<link href="css/races.css" rel="stylesheet">
	<script src="jquery/jquery-2.1.0.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/util.js"></script>
	<script src="js/notification.js"></script>
	<script src="js/request.js"></script>
	<script src="js/races.js"></script>
	<script src="js/UI/racesUI.js"></script>
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">ToxicTimer</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li>
						<a href="timer.html">Timer</a>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a href="races.html">
							Races
							<span class="badge" id="raceCount">0</span>
						</a>
					</li>
				</ul>
			</div>
		</nav>
		<div id="notificationDiv"></div>
		<div class="row">
			<div class="col-lg-12">
				<form class="form-inline" role="form">
					<div class="form-group racesForm">
						<label for="gameFilter">Filter by Game</label>
						<select class="form-control racesFilter" id="gameFilter">
						</select>
						<a href="#" data-toggle="modal" data-target="#newRaceModal">
							<button class="btn btn-success pull-right">
								Create Race
								<span class="glyphicon glyphicon-plus"></span>
							</button>
						</a>
					</div>
				</form>
			</div>
		</div>
		<br>

		<div class="row">
			<div class="container col-lg-12" id="raceThumbnails"></div>
		</div>
	</div>

	<div class="modal fade" id="newRaceModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Create Race</h4>
				</div>
				<div class="modal-body">
					<form role="form">
						<div class="form-group">
							<label for="gameSelect">Select Game</label>
							<select class="form-control" id="gameSelect">
							</select>
						</div>
						<div class="form-group">
							<label for="runSelect">Select Run</label>
							<select class="form-control" id="runSelect"></select>
						</div>
						<hr>
						<div class="form-group" id="nameFormGroup">
							<label class="control-label" id="nameLabel" for="nameInput">Nickname</label>
							<input type="text" id="nameInput" class="form-control">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="createRaceButton">Create Race</button>
				</div>
			</div>
		</div>
	</div>

	<script src="js/startup/startup.js"></script>
	<script src="js/startup/racesStartup.js"></script>
</body>

</html>
