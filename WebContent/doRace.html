<!DOCTYPE html>
<html lang="en">

<head>
	<title>Toxic Timer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<link href="css/timer.css" rel="stylesheet">
	<link href="css/viewRace.css" rel="stylesheet">
	<script src="jquery/jquery-2.1.0.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/notification.js"></script>
	<script src="js/util.js"></script>
	<script src="js/request.js"></script>
	<script src="js/timer.js"></script>
	<script src="js/races.js"></script>
	<script src="js/viewRace.js"></script>
	<script src="js/UI/viewRaceUI.js"></script>
	<script src="js/doRace.js"></script>
	<script src="js/UI/doRaceUI.js"></script>

</head>

<body>
	<div class="container">
		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">ToxicTimer</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li>
						<a href="timer.html">Timer</a>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a href="races.html">
							Races
							<span class="badge" id="raceCount">0</span>
						</a>
					</li>
				</ul>
			</div>
		</nav>
		<div id="notificationDiv"></div>
		<div class="row">
			<div class="col-lg-8">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4>
							<span id="gameName">Game</span>
							<small id="runName">Run</small>
							<button type="button" class="btn btn-success pull-right hidden" id="readyButton">Ready</button>
							<button type="button" class="btn btn-danger pull-right hidden" id="unreadyButton">Unready</button>
						</h4>
					</div>
					<table class="table table-bordered">
						<thead>
							<tr id="nameRow">
								<th></th>
							</tr>
						</thead>
						<tbody id="splits">
							<tr id="split0">
								<td id="name0">Splits</td>
							</tr>
						</tbody>
					</table>
					<div class="panel-footer">
						<button type="button" class="btn btn-default btn-md" id="splitButton">
							<span class="glyphicon glyphicon-play"></span>
							<span id="startSplitText">Split</span>
						</button>
						<button type="button" class="btn btn-default btn-md" id="skipButton">
							<span class="glyphicon glyphicon-step-forward"></span>
							<span>Skip</span>
						</button>
						<button type="button" class="btn btn-default btn-md" id="undoButton">
							<span class="glyphicon glyphicon-step-backward"></span>
							<span>Undo Split</span>
						</button>
						<span id="timeDisplay" class="clock pull-right">00:00.000</span>
					</div>
				</div>

			</div>
		</div>
	</div>
	<script src="js/startup/startup.js"></script>
	<script src="js/startup/doRaceStartup.js"></script>
</body>

</html>
