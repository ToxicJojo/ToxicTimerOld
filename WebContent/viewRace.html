<!DOCTYPE html>
<html lang="en">

<head>
	<title>Toxic Timer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<link href="css/timer.css" rel="stylesheet">
	<link href="css/viewRace.css" rel="stylesheet">
	<script src="jquery/jquery-2.1.0.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/notification.js"></script>
	<script src="js/util.js"></script>
	<script src="js/request.js"></script>
	<script src="js/timer.js"></script>
	<script src="js/races.js"></script>
	<script src="js/viewRace.js"></script>
	<script src="js/UI/viewRaceUI.js"></script>

</head>

<body>
	<div class="container">
		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">ToxicTimer</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li>
						<a href="timer.html">Timer</a>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a href="races.html">
							Races
							<span class="badge" id="raceCount">0</span>
						</a>
					</li>
				</ul>
			</div>
		</nav>
		<div id="notificationDiv"></div>
		<div class="row">
			<div class="col-lg-8">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4>
							<span id="gameName">Game</span>
							<small id="runName">Run</small>
							<a href="#" data-toggle="modal" data-target="#joinRaceModal">
								<button type="button" class="btn btn-primary pull-right hidden" id="launchJoinRaceModalButton">Join Race</button>
							</a>
						</h4>
					</div>
					<table class="table table-bordered">
						<thead>
							<tr id="nameRow">
								<th></th>
							</tr>
						</thead>
						<tbody id="splits">
							<tr id="split0">
								<td id="name0">Splits</td>
							</tr>
						</tbody>
					</table>
					<div class="panel-footer">
						<p id="timeDisplay" class="clock pull-right">0.00</p>
						<br>
					</div>
				</div>
			</div>
		</div>

	</div>

	<div class="modal fade" id="joinRaceModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Join Race</h4>
				</div>
				<div class="modal-body">
					<form role="form">
						<div class="form-group" id="nameFormGroup">
							<label class="control-label" id="nameLabel" for="nameInput">Nickname</label>
							<input type="text" id="nameInput" class="form-control">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="joinRaceButton">Join Race</button>
				</div>
			</div>
		</div>
	</div>

	<script src="js/startup/startup.js"></script>
	<script src="js/startup/viewRaceStartup.js"></script>
</body>

</html>
